<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <form>
            <div class="form-box">
                <div>
                    <h1 class="titles">Your quiz details:</h1>
                    <div>
                        <label>Quiz title </label>
                        <input type="text" name="Title" value="Enter quiz title"/>
                        <p>The title can't be longer than 50 chars.</p>
                    </div>
                    <label>Quiz logo</label><input type="file" name="Logo" accept="image/jpg,image/png"/>
                    <p>.JPG, .PNG only</p>
                </div>
                <div>
                    <h1 class="titles">Select your quiz topic:</h1>
                    <label>Category</label><select name="Category">
                        <option>Zwierzęta</option>
                        <option>Rośliny</option>
                        <option>Celebryci</option>
                    </select>
                    <label>Quiz entry fee</label><input type="number"/>
                    <p>Min. entry fee is £5.00</p>
                </div>
            </div>
            <div id="button">
                <button id="proceed" type="submit">Proceed</button>
            </div>
        </form>
    </div>
</body>
</html>
