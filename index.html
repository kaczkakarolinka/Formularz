<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <form>
            <div class="form-box">
                <div class="components">
                    <h1 class="titles">Your quiz details:</h1>
                    <label>Quiz title </label>
                    <input id="title" type="text" name="Title" value="Enter quiz title"/>
                    <p id="warning">The title can't be longer than 50 chars.</p>
                    <label>Quiz logo</label><input id="files" type="file" name="Logo" accept="image/jpg,image/png"/>
                    <div id="files_background"></div>
                    <button id="fake_button">Upload custom logo</button>
                    <p id="text_middle">.JPG, .PNG only</p>
                </div>
                <div class="components">
                    <h1 class="titles">Select your quiz topic:</h1>
                    <label id="after">Category</label><select name="Category">
                        <option>Choose category</option>
                        <option>Celebs</option>
                        <option>Cartoons</option>
                        <option>Movies</option>
                    </select>
                    <label id="fee_label">Quiz entry fee</label><input id="fee" value="£"/>
                    <p>Min. entry fee is £5.00</p>
                </div>
            </div>
            <div id="button">
                <button id="proceed" type="submit">Proceed</button>
            </div>
        </form>
    </div>
</body>
<script src="./form.js"></script>
</html>
